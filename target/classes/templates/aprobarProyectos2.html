<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aprobar Proyectos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="shortcut icon" th:href="@{/img/img1.png}" type="image/x-icon" />
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="text-center mb-3">Aprobar Proyectos</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <ul class="list-group" th:each="proyecto : ${proyectos}">
                    <li class="list-group-item">
                        <span th:text="${proyecto.nombre}">Nombre del Proyecto</span>
                        <a th:href="@{/aprobarProyecto/{id}(id=${proyecto.id})}" class="btn btn-success btn-sm float-right">Aprobar</a>
                    </li>
                </ul>
                <a th:href="@{/inicioDirector}" class="btn btn-primary mt-3">Volver</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
