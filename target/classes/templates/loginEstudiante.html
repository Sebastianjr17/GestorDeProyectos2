<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="shortcut icon" th:href="@{/img/img1.png}" type="image/x-icon" />
	<style>
		body {
			background-color: #f1f3f4;
			font-family: 'Roboto', sans-serif;
			color: #000;
		}
	
		.container {
			max-width: 500px;
			background: rgba(255, 255, 255, 0.1);
			padding: 20px;
			border-radius: 15px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
		}
	
		.jumbotron {
			background: transparent;
			color: #000;
		}
	
		.form-control {
			background: rgba(255, 255, 255, 0.8);
			border: none;
			border-radius: 5px;
			color: #000;
		}
	
		.btn-success {
			background-color: #4caf50;
			border: none;
		}
	
		.btn-info {
			background-color: #00bcd4;
			border: none;
		}
	
		.alert {
			background-color: rgba(255, 0, 0, 0.8);
			border: none;
			color: #fff;
		}
	
		.text-shadow {
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
		}
	</style>
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron text-center">
            <h1 class="mb-3">Login Estudiante</h1>
        </div>
        <form th:action="@{/loginEstudiante}" method="post">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" id="correo" name="correo" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase√±a</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>           
            <a th:href="@{/index}" class="btn btn-info btn-block mt-2">Regresar</a>
        </form>
        <div th:if="${mensaje}" class="alert alert-danger mt-3 text-center">
            <p th:text="${mensaje}"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
