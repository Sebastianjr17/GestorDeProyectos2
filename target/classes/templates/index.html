<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Inicio - Gestor De Proyectos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link rel="shortcut icon" th:href="@{/img/img1.png}" type="image/x-icon" />
</head>
<body>
	<div class="container">
		<header class="mb-4">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" th:href="@{/}">Gestor De Proyectos</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
								style="color: black !important;">
								Iniciar Sesión
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/inicioAdmin}">Administrador</a>
								<a class="dropdown-item" th:href="@{/loginCoordinador}">Coordinador</a>
								<a class="dropdown-item" th:href="@{/loginDirector}">Director</a>
								<a class="dropdown-item" th:href="@{/loginEvaluador}">Evaluador</a>
								<a class="dropdown-item" th:href="@{/loginEstudiante}">Estudiante</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main role="main">
			<div class="jumbotron">
				<div class="container">
					<h1 class="display-4">¡Gestor De Proyectos!</h1>
					<p class="lead">Bienvenido al Gestor de Proyectos</p>
					<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100"
									src="https://ecuador.unir.net/wp-content/uploads/sites/8/2021/02/architect-working-on-blueprint-with-team-picture-id1189899412.jpg"
									alt="Primera imagen" width="800" height="250">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100"
									src="https://www.unir.net/wp-content/uploads/2021/02/Pro1.jpg" alt="Segunda imagen"
									width="800" height="250">
							</div>
						</div>
					</div>
					<br>
				</div>
			</div>
		</main>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
