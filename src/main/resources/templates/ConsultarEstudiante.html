<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Estudiante</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link rel="shortcut icon" th:href="@{/img/img1.png}" type="image/x-icon" />
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="text-center mb-3">Buscar Estudiante</h1>
        </div>
        <form th:action="@{/buscarEstudiante}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" id="id" name="id" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <a th:href="@{/inicioDirector}" class="btn btn-info mt-3">Regresar</a>
        <div th:if="${mensaje}" class="alert alert-danger mt-3">
            <p th:text="${mensaje}"></p>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
