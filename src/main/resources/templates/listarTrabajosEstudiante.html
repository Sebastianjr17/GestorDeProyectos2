<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Trabajos del Estudiante</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link rel="shortcut icon" th:href="@{/img/img1.png}" type="image/x-icon" />
</head>

<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="text-center mb-3">Trabajos del Estudiante</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div th:if="${trabajo == null}">
                    <p th:text="${message}">No se encontraron trabajos para este estudiante.</p>
                </div>
                <div th:if="${trabajo != null}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Estado Director</th>
                                <th scope="col">Estado Evaluador</th>
                                <th scope="col">Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${trabajo.id}"></td>
                                <td th:text="${trabajo.titulo}"></td>
                                <td th:text="${trabajo.descripcion}"></td>
                                <td th:text="${trabajo.estadoDirector}"></td>
                                <td th:text="${trabajo.estadoEvaluador}"></td>
                                <td><a th:href="${trabajo.link}" target="_blank" th:text="${trabajo.link}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/inicioEvaluador}" class="btn btn-primary mt-3">Volver</a>
            </div>
        </div>
    </div>
    <br>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
